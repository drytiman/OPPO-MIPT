<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      background: url("https://cdnn21.img.ria.ru/images/07e4/03/14/1568901996_0:0:3072:1728_1920x0_80_0_0_bdfde23f084c1c95a491fa8c4071bd8d.jpg");
      font-family: "Roboto Light", sans-serif;
    }
    input{
      height: 45px;
      width: 100%;
      font-size: 14px;
      line-height: 16px;
      border: 2px solid #E9F2FF;
      border-radius: 5px;
      padding-left: 25px;
    }
    input:focus{
      outline: none;
      border: 2px solid #C1D9FD;
    }
    main{
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .form-title{
      color: #abadaf;
      font-weidth: 500px;
      font-size: 20px;
      line-height: 23px;
      margin-bottom: 38px;

    }
    .register-form-container{
      opacity: 0;
      position: relative;
      z-index: 2;
      max-width: 415px;
      width: 100%;
      background: white;
      box-shadow: 0px 5px 6px rgba(217, 229, 255, 0.7);
      border-radius: 20px;
      padding: 38px 30px;
      animation-name: fadeForm;
      animation-duration: 1.2s;
      animation-timing-function: ease-in-out;
      animation-delay: .25s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }

    @keyframes fadeForm {
      0%{
        opacity: 0;
      }
      25%{
        opacity: .25;
      }
      50%{
        opacity: .5;
      }
      75%{
        opacity: .75;
      }
      100%{
        opacity: 1;
      }
    }
    .form-field{
      margin-bottom: 13px;
    }
    .button{
      font-weight: bold;
      font-size: 14px;
      display:block;
      height: 35px;
      width: 100%;
      background: #DEE7AE;
      border-radius: 5px;
      color: black;
      text-transform: uppercase;
      text-align: center;
      cursor: pointer;
    }
    .button:hover{
      background: #D6C682;
    }
    a.button{
      text-decoration: none;
    }
    .button-google{
      color: black;
      background: #DEE7AE;
      line-height: 35px;
    }
    .divider{
      font-weight: 500;
      font-size: 12px;
      line-height: 14px;
      color: black;
      text-align: center;
      padding-bottom: 15px;
      padding-top: 15px;
    }
  </style>
</head>

<body>
<main>
  <div class="register-form-container">
    <h2 class="form-title" align="center">
      Кредитный
    </h2>
    <div class="form-buttons">
      <a href="/open_credit" class="button button-google">Открыть</a>
    </div>
    <h2 class="form-title" align="center">
      Дебетовый
    </h2>
    <div class="form-buttons" >
      <a href="/open_debit" class="button button-google">Открыть</a>
    </div>
    <h2 class="form-title" align="center">
      Депозит
    </h2>
    <div class="form-buttons" >
      <a href="/open_deposit" class="button button-google">Открыть</a>
    </div>
  </div>
</main>
</body>
</html>
